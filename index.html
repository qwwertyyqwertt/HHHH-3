<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsafe Locations Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtfeiHzgaQ8JgSrait4oQjSpBe3UgGIaE&libraries=visualization&callback=initMap" async defer></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        button {
            display: block;
            padding: 12px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #357ae8;
        }
        .danger-level-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div class="button-container">
        <button id="myLocation">My Location</button>
    </div>
    <div class="danger-level-info" id="dangerInfo">
        Danger Level: Not Available
    </div>

    <script>
        let map;
        let heatmap;
        let heatmapData = [];
        let userMarker = null;
        let dangerInfo = document.getElementById('dangerInfo');
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9E-8bfuaSNBnZUuAyDo1BoxHqqga7hXks6grEgFGY4P1fWG_9ztTReIBfBHvuf9vxSy1yRZX0i_JC/pub?output=csv";  // Replace with your Google Sheets CSV link

        function initMap() {
            // Initialize the map with no center, it will center on the user's location later
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 3, // Default zoom level
                center: { lat: 0, lng: 0 }, // Empty center, will be updated
            });

            // Load Google Sheets Data
            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n").slice(1);
                    rows.forEach(row => {
                        const cols = row.split(",");
                        if (cols.length < 5) return;

                        const latitude = parseFloat(cols[3]);
                        const longitude = parseFloat(cols[4]);
                        const dangerLevel = cols[5]; // Get the danger level from the sheet

                        if (!isNaN(latitude) && !isNaN(longitude)) {
                            const latLng = new google.maps.LatLng(latitude, longitude);
                            heatmapData.push(latLng);

                            // Add marker with danger level information
                            const marker = new google.maps.Marker({
                                position: latLng,
                                map: map,
                                title: dangerLevel
                            });

                            // Add an event listener to show the danger level when hovering over the marker
                            marker.addListener('mouseover', () => {
                                dangerInfo.innerText = `Danger Level: ${dangerLevel}`;
                            });

                            marker.addListener('mouseout', () => {
                                dangerInfo.innerText = `Danger Level: Not Available`;
                            });
                        }
                    });

                    // Create Heatmap Layer
                    heatmap = new google.maps.visualization.HeatmapLayer({
                        data: heatmapData,
                        radius: 50,
                        map: map
                    });
                })
                .catch(error => console.error("Error fetching data:", error));

            // Get User Location and center the map
            document.getElementById("myLocation").addEventListener("click", function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const userLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        
                        // Remove the old marker if it exists
                        if (userMarker) userMarker.setMap(null);

                        // Create a new marker at the user's location
                        userMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "Your Location",
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 10,
                                fillColor: "#4285F4",
                                fillOpacity: 1,
                                strokeWeight: 2
                            }
                        });

                        // Recenter the map to the user's location and zoom in
                        map.setCenter(userLocation);
                        map.setZoom(14);  // Zoom level can be adjusted as needed (default 14)
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            });
        }
    </script>

</body>
</html>
