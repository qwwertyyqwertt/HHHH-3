<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsafe Locations Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtfeiHzgaQ8JgSrait4oQjSpBe3UgGIaE&libraries=visualization&callback=initMap" async defer></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }
        .control-button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .control-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="controls">
        <button id="toggle-button" class="control-button" onclick="toggleHeatmap()">üîÑ Toggle Heatmap</button>
        <button id="location-button" class="control-button" onclick="getUserLocation()">üìç My Location</button>
    </div>

    <script>
        let map;
        let heatmap;
        let userMarker;
        let markers = [];
        let heatmapData = [];
        let isHeatmapVisible = true;
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9E-8bfuaSNBnZUuAyDo1BoxHqqga7hXks6grEgFGY4P1fWG_9ztTReIBfBHvuf9vxSy1yRZX0i_JC/pub?output=csv";

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: { lat: 20.5937, lng: 78.9629 }, // Centered on India
            });

            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n").slice(1);
                    rows.forEach(row => {
                        const cols = row.split(",");
                        if (cols.length < 5) return;

                        const locationName = cols[1].trim();
                        const latitude = parseFloat(cols[3]);
                        const longitude = parseFloat(cols[4]);
                        const dangerLevel = cols[5].trim();

                        const color = getMarkerColor(dangerLevel);

                        // Add Markers
                        const marker = new google.maps.Marker({
                            position: { lat: latitude, lng: longitude },
                            map: map,
                            title: locationName,
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 8,
                                fillColor: color,
                                fillOpacity: 1,
                                strokeWeight: 2,
                            },
                        });
                        markers.push(marker);

                        // Add to Heatmap Data
                        heatmapData.push(new google.maps.LatLng(latitude, longitude));
                    });

                    heatmap = new google.maps.visualization.HeatmapLayer({
                        data: heatmapData,
                        dissipating: true,
                        radius: 50,
                        map: map
                    });

                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function getMarkerColor(level) {
            if (level.includes("Extreme")) return "red";
            if (level.includes("High")) return "orange";
            if (level.includes("Medium")) return "yellow";
            return "gray";
        }

        function toggleHeatmap() {
            isHeatmapVisible = !isHeatmapVisible;
            heatmap.setMap(isHeatmapVisible ? map : null);
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const userLatLng = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        if (!userMarker) {
                            userMarker = new google.maps.Marker({
                                position: userLatLng,
                                map: map,
                                title: "Your Location",
                                icon: {
                                    path: google.maps.SymbolPath.CIRCLE,
                                    scale: 8,
                                    fillColor: "blue",
                                    fillOpacity: 1,
                                    strokeWeight: 2
                                }
                            });
                        } else {
                            userMarker.setPosition(userLatLng);
                        }

                        map.setCenter(userLatLng);
                        map.setZoom(12);
                    },
                    error => {
                        alert("Error getting location: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>

</body>
</html>
