<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap with My Location</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtfeiHzgaQ8JgSrait4oQjSpBe3UgGIaE&libraries=visualization&callback=initMap" async defer></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .custom-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            border: 2px solid black;
            padding: 10px;
            cursor: pointer;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button class="custom-button" onclick="getMyLocation()">üìç My Location</button>

    <script>
        let map, heatmap;
        let locations = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: { lat: 20.5937, lng: 78.9629 }, // Default center (India)
                mapTypeId: "roadmap"
            });

            // Fetch data from Google Sheets
            fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9E-8bfuaSNBnZUuAyDo1BoxHqqga7hXks6grEgFGY4P1fWG_9ztTReIBfBHvuf9vxSy1yRZX0i_JC/pub?output=csv")
                .then(response => response.text())
                .then(csvText => {
                    let rows = csvText.split("\n").slice(1); // Remove header
                    rows.forEach(row => {
                        let cols = row.split(",");
                        let lat = parseFloat(cols[3]); // Latitude
                        let lng = parseFloat(cols[4]); // Longitude

                        if (!isNaN(lat) && !isNaN(lng)) {
                            locations.push(new google.maps.LatLng(lat, lng));
                        }
                    });

                    // Create Heatmap
                    heatmap = new google.maps.visualization.HeatmapLayer({
                        data: locations,
                        radius: 25
                    });
                    heatmap.setMap(map);
                })
                .catch(error => console.error("Error fetching Google Sheets data:", error));
        }

        function getMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userLocation);
                    map.setZoom(15);

                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "You are here"
                    });
                }, () => {
                    alert("Location access denied or unavailable.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
