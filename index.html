<!DOCTYPE html>
<html>
<head>
    <title>Heatmap Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtfeiHzgaQ8JgSrait4oQjSpBe3UgGIaE&libraries=visualization"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: { lat: 23.2599, lng: 77.4126 }, // Center of India
                mapTypeId: 'roadmap'
            });

            var heatmapData = [
                new google.maps.LatLng(28.6139, 77.2090),  // Delhi
                new google.maps.LatLng(19.0760, 72.8777),  // Mumbai
                new google.maps.LatLng(33.7782, 76.5762)   // Srinagar
            ];

            var heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData,
                radius: 30
            });

            heatmap.setMap(map);
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="height: 100vh; width: 100%;"></div>
</body>
</html>
