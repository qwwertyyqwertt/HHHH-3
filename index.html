<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsafe Locations Heatmap</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtfeiHzgaQ8JgSrait4oQjSpBe3UgGIaE&libraries=visualization&callback=initMap" async defer></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        let map;
        let heatmap;
        let heatmapData = [];
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9E-8bfuaSNBnZUuAyDo1BoxHqqga7hXks6grEgFGY4P1fWG_9ztTReIBfBHvuf9vxSy1yRZX0i_JC/pub?output=csv";
        let locations = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: { lat: 20.5937, lng: 78.9629 }, // Centered on India
            });

            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n").slice(1);
                    rows.forEach(row => {
                        const cols = row.split(",");
                        if (cols.length < 5) return;

                        const locationName = cols[1].trim();
                        const latitude = parseFloat(cols[3]);
                        const longitude = parseFloat(cols[4]);
                        const reason = cols[6] ? cols[6].trim() : "No reason provided";

                        const latLng = new google.maps.LatLng(latitude, longitude);
                        heatmapData.push(latLng);
                        locations.push({ latLng, reason });
                    });

                    heatmap = new google.maps.visualization.HeatmapLayer({
                        data: heatmapData,
                        dissipating: true,
                        radius: 50,
                        map: map
                    });

                    google.maps.event.addListener(map, "click", function(event) {
                        showReason(event.latLng);
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function showReason(clickedLocation) {
            let minDistance = Infinity;
            let nearestLocation = null;

            locations.forEach(loc => {
                const distance = google.maps.geometry.spherical.computeDistanceBetween(clickedLocation, loc.latLng);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestLocation = loc;
                }
            });

            if (nearestLocation) {
                const infoWindow = new google.maps.InfoWindow({
                    content: `<strong>Reason:</strong> ${nearestLocation.reason}`,
                    position: nearestLocation.latLng
                });
                infoWindow.open(map);
            }
        }
    </script>

</body>
</html>
