<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsafe Locations Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtfeiHzgaQ8JgSrait4oQjSpBe3UgGIaE&libraries=visualization&callback=initMap" async defer></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        button {
            display: block;
            margin-bottom: 5px;
            padding: 10px;
            font-size: 14px;
            background-color: white;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div class="button-container">
        <button id="myLocation">My Location</button>
    </div>

    <script>
        let map;
        let heatmap;
        let heatmapData = [];
        let userMarker = null;
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9E-8bfuaSNBnZUuAyDo1BoxHqqga7hXks6grEgFGY4P1fWG_9ztTReIBfBHvuf9vxSy1yRZX0i_JC/pub?output=csv";  // Replace with your Google Sheets CSV link

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: { lat: 20.5937, lng: 78.9629 }, // India center
            });

            // Load Google Sheets Data
            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n").slice(1);
                    rows.forEach(row => {
                        const cols = row.split(",");
                        if (cols.length < 5) return;

                        const latitude = parseFloat(cols[3]);
                        const longitude = parseFloat(cols[4]);

                        if (!isNaN(latitude) && !isNaN(longitude)) {
                            const latLng = new google.maps.LatLng(latitude, longitude);
                            heatmapData.push(latLng);
                        }
                    });

                    // Create Heatmap Layer
                    heatmap = new google.maps.visualization.HeatmapLayer({
                        data: heatmapData,
                        radius: 50,
                        map: map
                    });
                })
                .catch(error => console.error("Error fetching data:", error));

            // Get User Location
            document.getElementById("myLocation").addEventListener("click", function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const userLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        
                        if (userMarker) userMarker.setMap(null); // Remove old marker
                        userMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "Your Location",
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 10,
                                fillColor: "#4285F4",
                                fillOpacity: 1,
                                strokeWeight: 2
                            }
                        });

                        map.setCenter(userLocation);
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            });
        }
    </script>

</body>
</html>
