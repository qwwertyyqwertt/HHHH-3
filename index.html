<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap with User Location</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div id="controls">
        <button onclick="getMyLocation()">üìç My Location</button>
        <button onclick="toggleHeatmap()">üî• Toggle Heatmap</button>
    </div>

    <div id="map"></div>

    <script>
        let map;
        let heatmap;
        let userMarker;
        let heatmapData = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: { lat: 20.5937, lng: 78.9629 }, // Default center (India)
                mapTypeId: "roadmap"
            });

            loadHeatmapData();
        }

        function loadHeatmapData() {
            $.get("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9E-8bfuaSNBnZUuAyDo1BoxHqqga7hXks6grEgFGY4P1fWG_9ztTReIBfBHvuf9vxSy1yRZX0i_JC/pub?output=csv", function (data) {
                let rows = data.split("\n");
                rows.shift(); // Remove headers

                rows.forEach(row => {
                    let columns = row.split(",");
                    let lat = parseFloat(columns[3]);
                    let lng = parseFloat(columns[4]);

                    if (!isNaN(lat) && !isNaN(lng)) {
                        heatmapData.push(new google.maps.LatLng(lat, lng));
                    }
                });

                heatmap = new google.maps.visualization.HeatmapLayer({
                    data: heatmapData,
                    map: map,
                    radius: 30
                });
            });
        }

        function getMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        let userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        if (userMarker) userMarker.setMap(null);
                        userMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "You are here",
                            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                        });

                        map.setCenter(userLocation);
                        map.setZoom(15);
                    },
                    (error) => {
                        alert("Error: " + (error.message || "Location access denied."));
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function toggleHeatmap() {
            heatmap.setMap(heatmap.getMap() ? null : map);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtfeiHzgaQ8JgSrait4oQjSpBe3UgGIaE&libraries=visualization&callback=initMap" async defer></script>

</body>
</html>
