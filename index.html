<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsafe Locations Heatmap</title>
    <style>
        #map {
            height: 100vh; /* Full-screen height */
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Unsafe Locations Heatmap</h2>
    <div id="map"></div>

    <script>
        let map, heatmap, heatmapData = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 20.5937, lng: 78.9629 }, // Centered on India
                zoom: 5,
            });

            fetchGoogleSheetData(); // Fetch data & create heatmap
        }

        function fetchGoogleSheetData() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9E-8bfuaSNBnZUuAyDo1BoxHqqga7hXks6grEgFGY4P1fWG_9ztTReIBfBHvuf9vxSy1yRZX0i_JC/pub?output=csv";
            
            fetch(sheetUrl)
                .then(response => response.text()) 
                .then(data => {
                    const rows = data.split("\n").map(row => row.split(","));  
                    rows.shift();  // Remove header row

                    heatmapData = rows.map(row => {
                        let lat = parseFloat(row[3]); // Latitude
                        let lng = parseFloat(row[4]); // Longitude
                        let dangerLevel = row[5] ? row[5].trim().toLowerCase() : ""; // Danger Level

                        let intensity = getHeatmapIntensity(dangerLevel);
                        return isNaN(lat) || isNaN(lng) ? null : { location: new google.maps.LatLng(lat, lng), weight: intensity };
                    }).filter(Boolean);

                    createHeatmap();
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function getHeatmapIntensity(dangerLevel) {
            switch (dangerLevel) {
                case "extreme": return 5; // Strongest heat
                case "high": return 3;
                case "medium": return 1;
                default: return 0.5; // Least impact
            }
        }

        function createHeatmap() {
            heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData,
                radius: 30, // Adjust for visibility
                gradient: [
                    "rgba(0, 255, 0, 0)",  // Green (low danger)
                    "rgba(255, 255, 0, 1)", // Yellow (medium)
                    "rgba(255, 165, 0, 1)", // Orange (high)
                    "rgba(255, 0, 0, 1)"   // Red (extreme danger)
                ],
                dissipating: true
            });

            heatmap.setMap(map);
        }

        function loadGoogleMaps() {
            if (!window.google) {
                const script = document.createElement("script");
                script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCtfeiHzgaQ8JgSrait4oQjSpBe3UgGIaE&libraries=visualization";
                script.async = true;
                script.defer = true;
                script.onload = initMap; // Load map after script loads
                document.head.appendChild(script);
            } else {
                initMap();
            }
        }
        loadGoogleMaps();
    </script>

</body>
</html>
