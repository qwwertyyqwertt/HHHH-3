<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsafe Locations Heatmap</title>
    <style>
        body, html { height: 100%; margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        #info-panel {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.7); color: white;
            padding: 15px; border-radius: 10px;
            font-size: 14px; max-width: 200px;
        }
        #location-button {
            position: absolute; bottom: 20px; right: 20px;
            padding: 10px 15px; background: #007bff;
            color: white; border: none; cursor: pointer;
            border-radius: 5px;
        }
        #location-button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div id="info-panel">
        <h3>Danger Level</h3>
        <p><span style="color: red;">‚¨§ Extreme</span></p>
        <p><span style="color: orange;">‚¨§ High</span></p>
        <p><span style="color: yellow;">‚¨§ Medium</span></p>
        <p><span style="color: green;">‚¨§ Low</span></p>
    </div>

    <button id="location-button" onclick="getUserLocation()">üìç My Location</button>

    <div id="map"></div>

    <script>
        let map, heatmap, heatmapData = [];
        let userMarker = null;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 20.5937, lng: 78.9629 }, // Default to India
                zoom: 5,
            });

            fetchGoogleSheetData();
        }

        function fetchGoogleSheetData() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9E-8bfuaSNBnZUuAyDo1BoxHqqga7hXks6grEgFGY4P1fWG_9ztTReIBfBHvuf9vxSy1yRZX0i_JC/pub?output=csv";
            
            fetch(sheetUrl)
                .then(response => response.text()) 
                .then(data => {
                    const rows = data.split("\n").map(row => row.split(","));  
                    rows.shift();

                    heatmapData = rows.map(row => {
                        let lat = parseFloat(row[3]);
                        let lng = parseFloat(row[4]);
                        let dangerLevel = row[5] ? row[5].trim().toLowerCase() : "";

                        let intensity = getHeatmapIntensity(dangerLevel);
                        return isNaN(lat) || isNaN(lng) ? null : { location: new google.maps.LatLng(lat, lng), weight: intensity };
                    }).filter(Boolean);

                    createHeatmap();
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function getHeatmapIntensity(dangerLevel) {
            switch (dangerLevel) {
                case "extreme": return 5;
                case "high": return 3;
                case "medium": return 1;
                default: return 0.5;
            }
        }

        function createHeatmap() {
            heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData,
                radius: 30,
                gradient: [
                    "rgba(0, 255, 0, 0)",
                    "rgba(255, 255, 0, 1)",
                    "rgba(255, 165, 0, 1)",
                    "rgba(255, 0, 0, 1)"
                ],
                dissipating: true
            });

            heatmap.setMap(map);
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLatLng = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // Add or update the marker
                        if (!userMarker) {
                            userMarker = new google.maps.Marker({
                                position: userLatLng,
                                map: map,
                                title: "Your Location",
                                icon: {
                                    path: google.maps.SymbolPath.CIRCLE,
                                    scale: 8,
                                    fillColor: "blue",
                                    fillOpacity: 1,
                                    strokeWeight: 2
                                }
                            });
                        } else {
                            userMarker.setPosition(userLatLng);
                        }

                        map.setCenter(userLatLng);
                        map.setZoom(12);
                    },
                    () => alert("Geolocation failed! Enable location permissions.")
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function loadGoogleMaps() {
            if (!window.google) {
                const script = document.createElement("script");
                script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCtfeiHzgaQ8JgSrait4oQjSpBe3UgGIaE&libraries=visualization";
                script.async = true;
                script.defer = true;
                script.onload = initMap;
                document.head.appendChild(script);
            } else {
                initMap();
            }
        }
        loadGoogleMaps();
    </script>

</body>
</html>
